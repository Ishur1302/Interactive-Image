<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CSS Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Responsive Image Gallery</h1>

    <div class="gallery">
        <div class="image" onclick="openLightbox('img1.jpeg')">
            <img src="images/img1.jpeg" alt="Image 1">
        </div>
        <div class="image" onclick="openLightbox('img2.jpeg')">
            <img src="images/img2.jpeg" alt="Image 2">
        </div>
        <div class="image" onclick="openLightbox('img3.jpeg')">
            <img src="images/img3.jpeg" alt="Image 3">
        </div>
        <div class="image" onclick="openLightbox('img4.jpeg')">
            <img src="images/img4.jpeg" alt="Image 4">
        </div>
        <div class="image" onclick="openLightbox('img5.jpeg')">
            <img src="images/img5.jpeg" alt="Image 5">
        </div>
        <div class="image" onclick="openLightbox('img6.jpeg')">
            <img src="images/img6.jpeg" alt="Image 6">
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script src="script.js"></script>
</body>

</html>
